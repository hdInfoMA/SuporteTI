<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Plataforma de suporte HD INFO. Entre em contato via WhatsApp ou QR Code.">
    <title>Suporte HD INFO - WhatsApp</title>
    <!-- Link para o Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="./LOGO30-2-1024x558.png" alt="Logo HD INFO" class="logo">
        </div>
        <div class="apresentacao">
            <p>Plataforma de Suporte</p>
            <h1>HD INFO</h1>
        </div>
    </header>

    <main>
        <section class="links">
            <div class="bloco">
                <div class="qrcode">
                    <h2>Acesse o QR Code para entrar em contato:</h2>
                    <img src="./Untitled.png" alt="QR Code para contato via WhatsApp" class="qrcode-img">
                </div>

                <div class="linkzap">
                    <h2>Acesse o link do WhatsApp:</h2>
                    <a href="https://w.app/suporteti" target="_blank" rel="noopener noreferrer" aria-label="Entrar em contato via WhatsApp">
                        <i class="fa-brands fa-whatsapp"></i> Entre em contato
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 HD INFO. Todos os direitos reservados.</p>
        <p>Desenvolvido por <strong>Daniel Diniz</strong> e <strong>Antonio Mabio</strong></p>
    </footer>
</body>
</html>
